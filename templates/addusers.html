<head>
	<title>REGISTRATION FORM</title>

	<!----- BOOTSTRAP CDN ---------->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
	<nav style="background-color:#2d82fa" class="container-fluid" style="">
			<ul class="nav justify-content">
			  <li class="nav-item">
			    <a class="nav-link active" href="{{url_for('admin')}}">ADMIN PANEL</a>
			  </li>
			  
			</ul>
		</nav>
	<div class="container" style="color: white;font-weight: bold;">
		<h1 class="text-center mt-4 pb-5"><b>ADD USER</b></h1>
		<form action="" method="POST">
			<div class="form-group px-6" style="padding: 0px 200px">
		    	<label for="username">USERNAME : </label>
		    	<input type="text" class="form-control" placeholder="Enter Username" name="name" required>
		  	</div>
		  	<div class="form-group px-6" style="padding: 0px 200px">
		    	<label for="password">PASSWORD : </label>
		    	<input type="password" class="form-control" placeholder="Enter Password" minlength="6" name="pwd" required>
		  	</div>
		  	<div class="form-group px-6" style="padding: 0px 200px">
		    	<label for="phno">MOBILE NO : </label>
		    	<input type="number" class="form-control" placeholder="Enter MobileNo" max="9999999999" name="phno" maxlength="10" required>
		  	</div>
		  	<div class="form-group px-6" style="padding: 0px 200px">
		    	<label for="email">EMAIL : </label>
		    	<input type="email" class="form-control" placeholder="Enter Email" name="email" required>
		  	</div>
		  	<center>
		  	<button class="btn btn-primary text-center"><b>ADD USER</b></button>
		  	</center>
		
		</form>
	</div>
</body>
</html>

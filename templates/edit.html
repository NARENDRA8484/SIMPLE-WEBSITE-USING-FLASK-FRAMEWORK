	<h1 class="text-center" style="margin-top:20px; ">EDIT DATA</h1>
	<form action="" method="POST">
		<div class="container" >
			<div class="form-group">
		<label for="name"><b>User Name:</b></label>
			<input type="text" name="name" id="name" placeholder="Enter User Name" value="{{register.name}}"  required class="form-control">
		</div>
		<div>
		<label for="email"><b>Email:</b></label>
			<input type="email" name="email" id="email" placeholder="Enter email id" value="{{register.email}}" required class="form-control">
		</div>
		</div>
		<div class="text-center mt-4">
<input type="submit" class="save btn btn-primary"  value="UPDATE">
</div>
		</form>
